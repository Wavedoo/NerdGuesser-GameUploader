<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NerdGuesser Name Uploader</title>
    <link rel="stylesheet" href="../main.css">
    <script type="module" src="../lib/game.bundle.js" defer></script>
</head>
<body>
    <h1>Anime Game Firebase Uploader</h1>
    <div class="column">
        <label for="animeName">Anime main name</label>
        <input type="text" id="animeName"><br><br>

        <label for="names">Alternative names</label>
        <textarea name="names" id="names"></textarea><br><br>
        
        <label for="folderName">Folder name</label>
        <input type="text" id="folderName" ><br><br>


        <label for="firstFrameImage">First frame:</label>
        <input type="file" id="firstFrameImage" accept="image/png, image/jpeg"><br><br>

        <label for="secondFrameImage">Second frame:</label>
        <input type="file" id="secondFrameImage" accept="image/png, image/jpeg"><br><br>

        <label for="thirdFrameImage">Third frame:</label>
        <input type="file" id="thirdFrameImage" accept="image/png, image/jpeg"><br><br>

        <label for="fourthFrameImage">Fourth frame:</label>
        <input type="file" id="fourthFrameImage" accept="image/png, image/jpeg"><br><br>

        <label for="fifthFrameImage">Fifth frame:</label>
        <input type="file" id="fifthFrameImage" accept="image/png, image/jpeg"><br><br>

        <label for="sixthFrameImage">Sixth frame:</label>
        <input type="file" id="sixthFrameImage" accept="image/png, image/jpeg"><br><br>

        <label for="firstHint">MAL rating</label>
        <input type="text" id="firstHint" ><br><br>
        
        <label for="secondHint">Demographic</label>
        <input type="text" id="secondHint"><br><br>
        
        <label for="thirdHint">Anime season</label>
        <input type="text" id="thirdHint"><br><br>

        <label for="fourthHint">Genres</label>
        <input type="text" id="fourthHint"><br><br>

        <label for="fifthHint">Studios</label>
        <input type="text" id="fifthHint"><br><br>

        <p id="results"></p>
        <button id="upload">Upload data</button>
    </div>
    <div class="column">
        <p>All names:</p>
        <p id="namesDisplay"></p>
        <img id="firstImage" class="frame" src="../placeholder.jpg">
        <img id="secondImage" class="frame" src="../placeholder.jpg">
        <img id="thirdImage" class="frame" src="../placeholder.jpg">
        <img id="fourthImage" class="frame" src="../placeholder.jpg">
        <img id="fifthImage" class="frame" src="../placeholder.jpg">
        <img id="sixthImage" class="frame" src="../placeholder.jpg">

    </div>
</body>
</html>
